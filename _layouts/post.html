<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            {% for item in site.navigation %}
                <a href="{{ item.link }}">{{ item.name }}</a>
            {% endfor %}
        </nav>
    </header>
    <main>
        <article>
            <h2>{{ page.title }}</h2>
            <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
            <div>
                {{ content }}
            </div>
        </article>
    </main>
    <footer>
        <p>Â© {{ "now" | date: "%Y" }} {{ site.author }}</p>
    </footer>
</body>
</html>
